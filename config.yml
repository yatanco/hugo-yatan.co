# Hugo Configuration for PaperMod theme

# Base URL (Make sure it uses HTTPS if site is hosted over HTTPS)
baseURL: "http://www.yatan.co"
title: "PaperMod"
copyright: "Â© [PaperMod Contributors](https://github.com/adityatelange/hugo-PaperMod/graphs/contributors)"
pagination.size: 5
theme: [hugo-PaperMod]

# Enable inline shortcodes, robots.txt, and other build options
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: WiKi
          url: https://github.com/adityatelange/hugo-PaperMod/wiki/

  fr:
    languageName: ":fr:"
    weight: 2
    title: PaperModL2
    taxonomies:
      category: FRcategories
      tag: FRtags
      series: FRseries
    menu:
      main:
        - name: Archive
          url: archives/
          weight: 5
        - name: FRTags
          url: frtags
          weight: 10
        - name: FRCategories
          url: frcategories
          weight: 10
        - name: FRSeries
          url: frseries
          weight: 10
        - name: NullLink
          url: "#"
    params:
      languageAltTitle: "French"
      profileMode:
        enabled: true
        title: PaperMod
        imageUrl: "https://raw.githubusercontent.com/googlefonts/noto-emoji/master/svg/emoji_u1f9d1_1f3fb_200d_1f4bb.svg"
        imageTitle: ProfileMode image
        subtitle: "â˜„ï¸ Fast | â˜ï¸ Fluent | ðŸŒ™ Smooth | ðŸ“± Responsive"
        buttons:
          - name: Blog
            url: posts
          - name: Profile Mode
            url: https://github.com/adityatelange/hugo-PaperMod/wiki/Features#profile-mode

  fa:
    languagedirection: rtl
    weight: 3
    title: PaperMod RTL
    taxonomies:
      category: FAcategories
      tag: FAtags
      series: FAseries
    menu:
      main:
        - name: FATags
          url: fatags
          weight: 10
    params:
      homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: "Welcome to RTL layout"

outputs:
  home:
    - HTML
    - RSS
    - JSON

# Global parameters
params:
  env: production # Enable Google Analytics, OpenGraph, Twitter Cards, Schema
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: "Theme PaperMod"
  defaultTheme: auto
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  images: ["images/papermod-cover.png"]

  # Profile Mode settings
  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  # Home page info
  homeInfoParams:
    Title: "PaperMod's Demo"
    Content: >
      ðŸ‘‹ Welcome to demo page of Hugo's theme PaperMod!
      
      - **PaperMod** is designed to be a clean, fast, and responsive theme with a useful feature set that enhances UX.
      - Feel free to show your support by giving us a star ðŸŒŸ on GitHub and sharing it with your friends and on social media.
      - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper/tree/4330c8b12aa48bfdecbcad6ad66145f679a430b3).

  # Social icons configuration
  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/adityatelange/hugo-PaperMod"
    - name: Discord
      title: Join discord community
      url: "https://discord.gg/ahpmTvhVmp"
    - name: X
      title: Share PaperMod on X/Twitter
      url: "https://x.com/intent/tweet/?text=Checkout%20Hugo%20PaperMod%20%E2%9C%A8%0AA%20fast,%20clean,%20responsive%20Hugo%20theme.&url=https://github.com/adityatelange/hugo-PaperMod&hashtags=Hugo,PaperMod"
    - name: KoFi
      title: Buy me a Ko-Fi :)
      url: "https://ko-fi.com/adityatelange"

  # Post editing link
  editPost:
    URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
    Text: "Suggest Changes"
    appendFilePath: true

# Markdown and syntax highlighting settings
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

# Privacy settings for embedded services
services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true

